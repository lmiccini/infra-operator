# permissions for end users to view watchers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: watcher-viewer-role
rules:
- apiGroups:
  - watcher.openstack.org
  resources:
  - watchers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - watcher.openstack.org
  resources:
  - watchers/status
  verbs:
  - get
